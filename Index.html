<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form action="" method="post" class="form">
        <h1 class="registration">Đăng ký thông tin </h1>
        <div class="form-group">
            <label class="form-text">Tên đăng nhập</label>
            <input type="text" placeholder="VD: DaoAnh" class="form-input" name="username" id="username" onblur="checkUser();">
            <span class="form-error"></span>
        </div>
        <div class="form-group">
            <label class="form-text">Email</label>
            <input type="email" placeholder="VD:Dao@gmail.com" class="form-input" name="email" id="email" onblur="checkEmail();">
            <span class="form-error"></span>
        </div>
        <div class="form-group">
            <label class="form-text">Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu" class="form-input" name="password" id="password" onblur="checkPass();">
            <span class="form-error"></span>
        </div>
        <div class="form-group">
            <label class="form-text">Nhập lại mật khẩu</label>
            <input type="password" placeholder="Nhập lại mật khẩu" class="form-input" name="passwordConfirm" id="passwordConfirm" onblur="checkPassConfirm()">
            <span class="form-error"></span>
        </div>
        <button class="form-submit" type="submit" name="sub">Đăng ký</button>
    </form>

    <script src="validate.js" type="text/javascript">
    </script>
</body>

</html>
